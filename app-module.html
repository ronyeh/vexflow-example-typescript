<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./app.css" />
    </head>
    <body>
        <p>
            This page loads the app bundle in build/app.js. Since this example uses a script tag with type="module", you will need to start a web server to see the output. For example, use
            <b>npx http-server</b> and navigate to <a href="http://localhost:8080/app-module.html">http://localhost:8080/app-module.html</a>

        <button id="button" onclick="if (typeof pickRandomFont !== 'undefined') pickRandomFont()">Choose a Random Font</button>
        <p id="font-name"></p>
        <div id="output"></div>
        <script src="build/app.js" type="module"></script>
    </body>
</html>
